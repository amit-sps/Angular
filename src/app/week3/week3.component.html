<div class="week3Container">
    <div class="productForm">
        <form (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">First Name</label>
                    <input type="text" class="form-control" id="inputEmail4" [(ngModel)]="user.fName" name="fName" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Last Name</label>
                    <input type="text" class="form-control" id="inputPassword4" [(ngModel)]="user.lName" name="lName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" [(ngModel)]="user.email" name="email" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Mobile</label>
                    <input type="text" class="form-control" id="inputPassword4" [(ngModel)]="user.mobile" name="mobile" placeholder="Mobile">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" [(ngModel)]="user.address" name="address" placeholder="1234 Main St">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" [(ngModel)]="user.city" name="city">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control" [(ngModel)]="user.state" name="state">
                        <option>Maharashtra</option>
                        <option>Bihar</option>
                        <option>Punjab</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" [(ngModel)]="user.zip" name="zip">
                </div>
            </div>
            <div style="text-align: right; padding: 10px;">
                <button type="submit" class="btn btn-primary">Add +</button>
            </div>
        </form>
    </div>
    <div class="productList" style="overflow: scroll;">
        <app-userslist [users]="Users"></app-userslist>
    </div>
</div>
