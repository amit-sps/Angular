<div class="search" style="padding: 8px;text-align: right;">
    <input type="text" placeholder="Search by email" [(ngModel)]="searchByEmail" />
</div>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">UserName</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">BirthDate</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of data | searchByEmail: searchByEmail">
            <th scope="row">{{user.id}}</th>
            <td>{{user.firstName}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.birthDate}}</td>
        </tr>

    </tbody>
</table>
